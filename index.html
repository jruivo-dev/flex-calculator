<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/39a6f10caf.js"></script>

</head>

<body>

    <div class="flex-wrapper">
        <div class="header">Flex Calculator</div>
        <div class="calculator">
            <div class="flex-row">
                <div class="calc-button operator">C</div>
                <div class="calculator-screen">
                    <span class='calculator-input'>0</span>
                </div>
            </div>
            <div class="flex-row">
                <div class="calc-button number">7</div>
                <div class="calc-button number">8</div>
                <div class="calc-button number">9</div>
                <div class="calc-button operator">X</div>
            </div>
            <div class="flex-row">
                <div class="calc-button n   umber">4</div>
                <div class="calc-button number">5</div>
                <div class="calc-button number">6</div>
                <div class="calc-button operator">/</div>

            </div>
            <div class="flex-row">
                <div class="calc-button number">1</div>
                <div class="calc-button number">2</div>
                <div class="calc-button number">3</div>
                <div class="calc-button operator">+</div>

            </div>
            <div class="flex-row">
                <div class="calc-button number">.</div>
                <div class="calc-button number">0</div>
                <div class="calc-button equals">=</div>
                <div class="calc-button operator">-</div>
            </div>
        </div>

        <div class="footer">jruivo-dev <a href="jruivo-dev.github.io"><i class='fa fa-github'></i></a></div>
    </div>

    <script type='text/javascript' src="js/main.js"></script>
</body>

</html>
